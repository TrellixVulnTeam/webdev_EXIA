<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDoList by ALen</title>
    <link rel="stylesheet" href="todo.css">


</head>
<body>
    <p class="tip">TIPS <br>
        Press Right Click To Delete <span>🗑</span><br>
        Type Task and Click "Добавить"

    </p>
    <div class="container">

        <div class="todo_list">
             <h1>To Do List by Alen</h1><img src="clock.png" class="clock">
            <div class="create_new_todo">
                <input type="text" class="message" placeholder="Описание">
                <button class="add">Добавить</button>
            </div>
     
            <div class="wrapper">
                <ul class="todo"></ul>
            </div>
     
        </div>
     
     </div>
     
     

    <script src="todo.js"></script>
</body>
</html>
